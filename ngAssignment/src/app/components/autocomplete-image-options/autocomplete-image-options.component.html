<form class="full-width">
    <mat-slide-toggle [checked]="stateCtrl.disabled"
        (change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()" class="mb-2">
        Disable Input?
    </mat-slide-toggle>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>State</mat-label>
        <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                <img class="autocomplete-option-img" aria-hidden [src]="state.flag" height="25">
                <span>{{state.name}}</span> |
                <small>Population: {{state.population}}</small>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
